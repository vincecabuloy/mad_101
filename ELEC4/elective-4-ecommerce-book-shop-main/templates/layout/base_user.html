<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}BookShop{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
      }

      body {
        display: flex;
        flex-direction: column;
        background-color: var(--primary-beige);
      }

      .navbar {
        background-color: #4b0082;
      }

      .navbar-brand,
      .nav-link {
        color: white !important;
      }

      .nav-link:hover {
        color: #c8a2c8 !important;
      }

      main {
        flex: 1; /* Makes main content expand to fill remaining height */
      }

      footer {
        text-align: center;
        padding: 15px;
        background-color: #4b0082;
        color: white;
      }
    </style>
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="#">
          <i class="bi bi-book"></i> BookShop
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#userNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="userNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('customer.home') }}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('customer.shop') }}">Shop</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('customer.view_cart') }}"
                >Cart</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('customer.my_orders') }}"
                >Orders</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link text-danger"
                href="{{ url_for('auth.logout') }}"
              >
                Logout
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- MAIN CONTENT -->
    <main class="container mt-4">{% block content %}{% endblock %}</main>

    <!-- FOOTER -->
    <footer>
      <p>Â© 2025 BookShop Customer Panel</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
