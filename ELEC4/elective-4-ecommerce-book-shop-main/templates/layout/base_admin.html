<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Admin | BookShop{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
      }

      body {
        display: flex;
        flex-direction: column;
        background-color: #f8f9fa;
      }

      .navbar {
        background-color: #4b0082;
      }

      .navbar-brand,
      .nav-link,
      .nav-link:visited {
        color: white !important;
      }

      .nav-link:hover {
        color: #c8a2c8 !important;
      }

      main {
        flex: 1; /* makes the main content take up remaining space */
      }

      footer {
        text-align: center;
        padding: 15px;
        background-color: #4b0082;
        color: white;
      }
    </style>
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="#"
          ><i class="bi bi-book"></i> BookShop Admin</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#adminNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="adminNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('admin.dashboard') }}"
                >Dashboard</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('admin.manage_products') }}"
                >Manage Products</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="{{ url_for('admin.manage_categories') }}"
                >Manage Categories & Inventory</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('admin.process_orders') }}"
                >Process Customer Orders</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('admin.manage_users') }}"
                >Manage Users</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link text-danger"
                href="{{ url_for('auth.logout') }}"
                >Logout</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- MAIN CONTENT -->
    <main class="container mt-4">{% block content %}{% endblock %}</main>

    <footer>
      <p>Â© 2025 BookShop Admin Panel</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
